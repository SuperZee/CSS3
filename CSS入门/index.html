<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS入门</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="b.css">

	<style type="text/css">
	p{
		color: blue;
		font-size: 30px;
		border: 1px solid blue;
	}
	b{
		/*border: inherit;强制继承P的样式*/
	}
	</style>

	
</head>
<body>
	浏览器样式:<br>
	<i>xxx</i><p></p>
	元素内嵌样式:
	<p style="color:red;font-size:30px;">这是一段文本</p>
	
	文档内嵌样式:
	<p>这是另一段文本</p>

	外部引用样式:
	<p>这是第三段<b>文本</b></p>
</body>
</html>
